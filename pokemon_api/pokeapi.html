<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Pokemon API</title>
</head>

<body>
    <main id="site-content">
        <div class="container" style="bottom: 0;">
            <div class="container_center" style="background-color: #2f2f2f">
                <img src="img/pokeapi_256.png" alt="Centered Image"><br><br>
                <h2>All the Pok√©mon data you'll ever need in one place.</h2>
            </div>

            <div class="container_center">
                <input type="text" id="pokemonName" placeholder="Enter name or id">
                <button onclick="pokemonData();">Search</button><br>
            </div>

            <div class="pokeball">
                <img src="" alt="Pokemon sprite" id="pokemonSprite" class="pokemon_style">
            </div>

            <div class="container_tab">
                <div class="table-responsive" style="width: 45%;margin: auto;padding: 20px; display:inline-block;
                vertical-align:top;">
                    <h3>General informations</h3>
                    <table class="table table-bordered">
                        <tr>
                            <td><strong>NAME</strong></td>
                            <td id="pokemonN">...</td>
                        </tr>
                        <tr>
                            <td><strong>ID</strong></td>
                            <td id="pokemonId">...</td>
                        </tr>
                        <tr>
                            <td><strong>TYPES</strong></td>
                            <td id="pokemonTypes">...</td>
                        </tr>
                        <tr>
                            <td><strong>WEIGHT</strong></td>
                            <td id="pokemonWeight">...</td>
                        </tr>
                        <tr>
                            <td><strong>HEIGHT</strong></td>
                            <td id="pokemonHeight">...</td>
                        </tr>
                        <tr>
                            <td><strong>ABILITIES</strong></td>
                            <td id="pokemonAbi">...</td>
                        </tr>
                    </table>
                </div>

                <div class="table-responsive" style="width: 45%;margin: auto;padding: 20px; display:inline-block;
                vertical-align:top;">
                    <h3>Pokemon statistics</h3>
                    <table class="table table-bordered" id="">
                        <tr>
                            <td><strong>HP</strong></td>
                            <td><progress id="hpProgressBar" value="0" max="255"></progress></td>
                            <td id="pokemonStatsHp">...</td>
                        </tr>
                        <tr>
                            <td><strong>ATTACK</strong></td>
                            <td><progress id="atkProgressBar" value="0" max="190"></progress></td>
                            <td id="pokemonStatsAtk">...</td>
                        </tr>
                        <tr>
                            <td><strong>DEFENSE</strong></td>
                            <td><progress id="defProgressBar" value="0" max="230"></progress></td>
                            <td id="pokemonStatsDef">...</td>
                        </tr>
                        <tr>
                            <td><strong>SPECIAL-ATTACK</strong></td>
                            <td><progress id="spAtkProgressBar" value="0" max="194"></progress></td>
                            <td id="pokemonStatsSpAtk">...</td>
                        </tr>
                        <tr>
                            <td><strong>SPECIAL-DEFENSE</strong></td>
                            <td><progress id="spDefProgressBar" value="0" max="230"></progress></td>
                            <td id="pokemonStatsSpDef">...</td>
                        </tr>
                        <tr>
                            <td><strong>SPEED</strong></td>
                            <td><progress id="speedProgressBar" value="0" max="200"></progress></td>
                            <td id="pokemonStatsSpeed">...</td>
                        </tr>
                    </table>
                </div>

            </div>
            <button onclick="window.location.href = 'pokedex.html';">
                POKEDEX
            </button>
        </div>
    </main>
    <script src="pokeapi.js"></script>
</body>
</html>
